  async function enviar(data) {
    await fetch('http://localhost:3000/todos', {
    method: 'POST',
    mode:"cors",
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
  }).then(response => {
    // Verificamos si la solicitud fue exitosa (código de respuesta en el rango 200-299)
    if (!response.ok) {
      throw new Error('La solicitud no fue exitosa');
    }
    // Analizamos la respuesta JSON y la retornamos como una promesa
    return response.json();
  }).then(data => {
    // Aquí puedes utilizar los datos obtenidos de la respuesta
    console.log('Datos obtenidos:', data);
    let div= document.getElementById('todos')
    let div2= document.getElementById('todos')
    div.textContent = data[0].name
  }).catch(error => {
    console.error('Error al hacer la solicitud:', error);
  });
